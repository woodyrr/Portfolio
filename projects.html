    <style>
        .nav-open-btn1 .line:nth-child(1) {
        transform: translateY(10px) rotate(45deg);
        
        
        }   
        .nav-open-btn1 .line:nth-child(3) {
        transform: translateY(-10px) rotate(-45deg);
        
        }
        .nav-open-btn1 .line:nth-child(2) {
        opacity: 0;
        }
        /* nabtn2 */
        /* .line{
            background: linear-gradient(90deg,rgb(105, 104, 104)45%, rgb(14, 13, 13) 100%,rgb(0, 0, 0)100% );
        } */
        
        .header-overlay.active{
        transform: translateY(0px); 
        opacity: 1;
        transition: transform 0.4s ease-out, visibility 0s;
        display: block;;
    
        }
        .header-overlay{
        transform: translateY(-100%); 
        opacity: 0;
        transition: transform 0.3s ease-out , visibility 0s;
        display: hidden;
        width: 100%;
    
        }
        
        .wrapper{
            position: absolute;
            width: 100%;
            height: 100%;
            overflow:auto;
            background: linear-gradient(240deg,rgba(0, 0, 0)80%, rgb(255, 255, 255) 100%,rgba(0, 0, 0)100% );
        }
        .box div{
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: transparent;
            border: 6px solid  rgba(20, 183, 224, 0.8) ;
        }
        .box div:nth-child(1){
            top: 12%;
            left: 42%;
            animation: animate 10s linear infinite;
        }
        .box div:nth-child(2){
            top: 70%;
            left: 50%;
            animation: animate 7s linear infinite;
        }
        .box div:nth-child(3){
            top: 16%;
            left: 6%;
            animation: animate 9s linear infinite;
        }
        .box div:nth-child(4){
            top: 20%;
            left: 60%;
            animation: animate 10s linear infinite;
        }
        .box div:nth-child(5){
            top: 67%;
            left: 10%;
            animation: animate 6s linear infinite;
        }
        .box div:nth-child(6){
            top: 80%;
            left: 70%;
            animation: animate 12s linear infinite;
        }
        .box div:nth-child(7){
            top: 60%;
            left: 80%;
            animation: animate 15s linear infinite;
        }
        .box div:nth-child(8){
            top: 32%;
            left: 25%;
            animation: animate 17s linear infinite;
        }
        .box div:nth-child(9){
            top: 90%;
            left: 25%;
            animation: animate 9s linear infinite;
        }
        .box div:nth-child(10){
            top: 20%;
            left: 80%;
            animation: animate 12s linear infinite;
        }
        @keyframes animate{
            0%{
                transform: scale(0) translateY(0) rotate(0);
                opacity: 1;
            }
            100%{
                transform: scale(1.3) translateY(-90px) rotate(360);
                opacity: 0;
            }
        }
        .site{
            background: wheat;
        }
        
        
    </style>
